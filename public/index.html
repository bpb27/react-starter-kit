<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Starter Kit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="FILL: author">
    <meta name="description" content="FILL: description">
    <meta name="keywords" content="FILL: SEO keywords"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- open graph props for sharing via social media -->
    <meta property="og:description" content="FILL: description" />
    <meta property="og:image" content="FILL: path to image" />
    <meta property="og:title" content="FILL: page title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FILL: production url" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
  <body>
    <div id="app"></div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
